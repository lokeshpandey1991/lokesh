<div class="${resource.getName}">

 <table class="table table-bordered">
    <thead>
      <tr class="active">
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Action</th>
        <th>Pages</th>
      </tr>
    </thead>
    <tbody>
      <tr class="${properties.logoStatus ? 'success':'danger'}">
        <td class="col-md-2">${properties.logoName}</td>
        <td class="col-md-2">${properties.logoDescription}</td>
        <td class="col-md-2"><img src="${properties.logoReference}" class="img-thumbnail" style="width:80px ; height:50px"/></td>
        <td class="col-md-2"><button type="button" onClick="updateProductLogo(this)" class="btn btn-success update-btn" data-logoName="${properties.logoName}" data-logoDescription="${properties.logoDescription}" data-logoStatus="${properties.logoStatus}" data-logoReference="${properties.logoReference}" >Update</button>
        <button type="button"  class="btn btn-success page-btn" onClick="getPages(this)"data-logoName="${properties.logoName}">Pages</button>

<br>**Update Action will update the logo on the Pages. <br> Manual Activation of page is required to activate the changes to publish.
        </td>
		<td class="col-md-4"></td>
            </tr> 



    </tbody>
    <tbody>
		<tr class="info"> </tr>
    </tbody>
  </table>

</div>
