<sly data-sly-use.lib4="/apps/roche/pharma/customerportal/components/video/video-template.html" data-sly-template.carousel_template="${@ data, flag}">
    <section class="c-carousel x-component-spacing js-carousel" data-module="carouselComp">
      <div class="c-carousel__title" data-sly-test="${data.secTitle}">
        ${data.secTitle}
      </div>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="https://www.w3schools.com/images/picture.jpg" alt="Los Angeles">
    </div>

    <div class="item">
      <img src="https://www.w3schools.com/images/picture.jpg" alt="Chicago">
    </div>

    <div class="item">
      <img src="https://www.w3schools.com/images/picture.jpg" alt="New York">
    </div>
  </div>

</div>
    </section>
</sly>
